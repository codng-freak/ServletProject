<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/newDietStyles.css" />
    <title>Diet Manager</title>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <style type="text/css">
      h3 {
        font-weight: bold;
        font-size: 25px;
        border: 2px solid black;
        text-align: center;
        background-color: black;
        color: white;
      }
      .row {
        background-color: white;
      }
      section {
        line-height: 0.6;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a href="workingPage.html" class="navbar-brand"
            ><img
              class="d-inline-block align-text-center float-start"
              id="logo"
              src="images/logo.png"
              alt="Calorimeter"
            />
            <p id="site">PlanIt</p></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarButton"
            aria-controls="navbarButton"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    </header>
    <section id="adV">
      <div class="container">
        <div class="row">
          <div class="col-lg-5 g-0">
            <img
              src="images/veg.jpg"
              alt="new diet"
              width="100%"
              height="101%"
              id="image"
            />
          </div>
          <div class="col-lg-7">
            <form action="addVeg" method="POST" id="new">
              <div class="row">
                <div class="col-md-4 ms-auto">
                  <h3>ADD VEG ITEMS</h3>
                </div>
                <div class="mb-3">
                  <label for="itemName" class="form-label">Item Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="itemName"
                    aria-describedby="dietNameHelp"
                    name="iname"
                  />
                  <div id="dietNameHelp" class="form-text">
                    Name of the fruit.
                  </div>
                  <hr />
                  <label for="item-type" class="form-label">Item Type</label>
                  <input
                    type="text"
                    class="form-control"
                    id="item-type"
                    aria-describedby="dietDurationHelp"
                    name="type"
                  />
                  <div id="dietDurationHelp" class="form-text">
                    Enter type of Vegetarian Food
                  </div>
                  <hr />
                  <label for="amount" class="form-label">Amount(in grams)</label
                  ><br />
                  <input
                    type="text"
                    class="form-control"
                    id="amount"
                    aria-describedby="dietNameHelp"
                    name="amount"
                  />
                  <div id="dietNameHelp" class="form-text">
                    How much you have to consume.
                  </div>
                  <hr />
                  <label for="calories" class="form-label"
                    >Calories(per 100 grams)</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="calories"
                    aria-describedby="dietDurationHelp"
                    name="calories"
                  />
                  <div id="dietDurationHelp" class="form-text">
                    Enter calories per 100 grams
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-4">
                  <button class="btn btn-sm" name="backward">Back</button>
                </div>
                <div class="col-lg-4 ms-auto">
                  <button
                    class="btn btn-sm"
                    id="add"
                    name="repeat"
                    onclick="takeValues()"
                  >
                    Add
                  </button>
                </div>
                <div class="col-lg-4 ms-auto">
                  <button class="btn btn-sm" id="right" name="forward">
                    Next
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script>
      function takeValues() {
        alert("Veg Item Added Successfully");
      }
      $(document).ready(function () {
        $("button#right").click(function (e) {
          var itemName = $("input#itemName").val();
          var itemType = $("input#item-type").val();
          var amount = $("input#amount").val();
          var calories = $("input#calories").val();

          if (itemName == "") {
            e.preventDefault();
            alert("Enter item name");
            $("input#itemName").css("border", "2px solid red");
            $("input#itemName").click(function () {
              $(this).css("border", "2px solid green");
            });
          } else if (itemType == "") {
            e.preventDefault();
            alert("Enter item type");
            $("input#item-type").css("border", "2px solid red");
            $("input#item-type").click(function () {
              $(this).css("border", "2px solid green");
            });
          } else if (amount == "") {
            e.preventDefault();
            alert("Enter value for amount");
            $("input#amount").css("border", "2px solid red");
            $("input#amount").click(function () {
              $(this).css("border", "2px solid green");
            });
          } else if (calories == "") {
            e.preventDefault();
            alert("Enter value for calories");
            $("input#calories").css("border", "2px solid red");
            $("input#calories").click(function () {
              $(this).css("border", "2px solid green");
            });
          } else {
            $("section#adV").fadeOut(3000);
          }
        });
      });
    </script>
  </body>
</html>
